<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attire | E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap files -->

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>

<body>
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="index.html">
                <img src="/pictures/shopping-bag-icon.png" alt="site icon">
                <span class="fw-lighter ms-2">ATTIRE</span>
            </a>

            <div class="order-lg-2">
                <button type="button" class="btn position-relative">
                    <iconify-icon icon="bxs:cart" class="fs-2"></iconify-icon>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                        0
                      </span>
                </button>
                <button type="button" class="btn position-relative">
                    <iconify-icon icon="memory:heart" class="fs-2"></iconify-icon>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                        2
                      </span>
                </button>
                <button type="button" class="btn position-relative">
                    <iconify-icon icon="pixelarticons:search" class="fs-2"></iconify-icon>
                </button>
            </div>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle = "collapse" data-bs-target = "#navMenu">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase fw-medium" href="#header">Home</a>
                    </li>
                    <li class="nav-item px-2 py-2">

                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase fw-medium" href="#special">Specials</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase fw-medium" href="#blogs">Blogs</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase fw-medium" href="#about">About Us</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase fw-medium border-0" href="#popular">Popular</a>
                    </li>
                </ul>
            </div>
        </div>
     </nav>



    <!-- jquery file -->
    <script src="js/jquery.min.js"></script>
    <!-- Script file -->
     <script src="script.js"></script>
     <!-- Bootstrap file -->
